<mat-sidenav-container class="sidenav-container">
  <mat-sidenav  #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(check()) && (isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']"><mat-icon>house</mat-icon>Home</a>
      <a mat-list-item [routerLink]="['/fichar']"><mat-icon>gps_fixed</mat-icon>Fichar</a>
      <a mat-list-item [routerLink]="['/horas']" ><mat-icon>work</mat-icon>Horas Trabajadas</a>
      <a mat-list-item [routerLink]="['/parte']" ><mat-icon>note_add</mat-icon>Importar .CSV</a>
    </mat-nav-list>
    <mat-nav-list class="bot">
      <a mat-list-item [routerLink]="['/perfil']" ><mat-icon>manage_accounts</mat-icon> Mi perfil</a>
      <a mat-list-item href="#"><mat-icon>settings</mat-icon> Ajustes</a>
      <a (click)="logout()" class="btn-red" mat-list-item href="#"><mat-icon>logout</mat-icon> Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button 
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="check() && isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="titulo"><a [routerLink]="['/home']">{{tittle}}</a></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <app-asistente *ngIf="check()"></app-asistente>
  </mat-sidenav-content>
</mat-sidenav-container>
